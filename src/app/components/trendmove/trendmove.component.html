


<div class=" lg:w-[calc(100vw-21rem)] overflow-auto relative transition-all text-white">
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let item of $tmovies | async">
    <ng-template class="slide" carouselSlide>
      <div class="flex  w-full gap-6 overflow-hidden justify-center" >
          <div class="flex flex-col justify-end md:h-[450px] lg:h-[560px] w-full  overflow-hidden relative bg-black xl:items-end">
            <div class="relative aspect-video sm:w-screen xl:w-4/5 ">
             <img src="https://image.tmdb.org/t/p/original/{{item.backdrop_path}}" alt="" class=" aspect-video h-full xl:h-[560px] ">
             <div class="absolute top-0 aspect-video h-full py-2 md:hidden">
             <img src="https://image.tmdb.org/t/p/original/{{item.poster_path}}" alt="" class=" h-full object-contain rounded-xl">
              </div>
             <div class="absolute bg-gradient-to-t  md:bg-gradient-to-r from-black to-transparent top-0 aspect-video h-full xl:w-4/5 "></div>
            </div>
            <div class="md:hidden flex justify-around items-center p-3 ">
              <p class=" text-xl md:text-4xl lg:text-5xl font-extrabold font-sans first-letter:text-red-600 text-white ">{{item.name|titlecase}}{{item.title|titlecase}}</p>
              <button class=" bg-[#991b1b] rounded-md text-base px-2 py-1 whitespace-nowrap outline outline-offset-1 outline-1 outline-[#991b1b]" [routerLink]="['/Detials', 'movie',item.id]">Watch now</button>
            </div>
            <div class="hidden w-48 md:pt-32 md:w-[480px] lg:w-[660px]  h-[470px] flex-col md:gap-2 lg:gap-4 z-40 p-4 md:p-8 lg:p-12 absolute m-10 left-0 md:flex justify-center items-center ">
              <div class="gap-6 flex flex-col h-full ">
                <p class=" text-2xl md:text-4xl lg:text-5xl font-extrabold font-sans first-letter:text-red-600 text-white ">{{item.name|titlecase}}{{item.title|titlecase}}</p>
                <p class="hidden md:block text-xl text-white  overflow-auto max-h-72">{{item.overview}}</p>
                <button class="text-white bg-red-600 px-6 py-3 w-fit rounded-md hover:outline outline-offset-2 outline-2 outline-red-600 flex" [routerLink]="['/Detials', 'movie',item.id]">Watch now</button>
              </div>
            </div>
          </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
</div>
